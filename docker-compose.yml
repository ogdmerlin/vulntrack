version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: vulntrack-db
    environment:
      POSTGRES_USER: vulntrack
      POSTGRES_PASSWORD: vulntrackpassword
      POSTGRES_DB: vulntrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
